<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 4</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container {
      width: 900px;
      height: 1620px;
      margin: 40px;
    }
    .list-item {
      object-fit: cover;
      display: grid;
      grid-template-areas:
        "item-1 item-1 item-1"
        "item-2 item-3 item-3"
        "item-2 item-4 item-4"
        "item-2 item-5 item-5"
        "item-6 item-5 item-5";
    }
    .item-1 {
      grid-area: item-1;
    }
    .item-2 {
      grid-area: item-2;
    }
    .item-3 {
      grid-area: item-3;
    }
    .item-4 {
      grid-area: item-4;
    }
    .item-5 {
      grid-area: item-5;
    }
    .item-6 {
      grid-area: item-6;
    }
  </style>
  <body>
    <div class="container">
      <div class="list-item">
        <div class="item-1">
          <img
            src="https://i.natgeofe.com/n/afed8e9e-e199-4f29-a4a2-846ea2ebe432/albuquerque-balloon-festival-new-mexico_square.jpg"
            alt="1"
            height="400px"
            width="900px"
          />
        </div>
        <div class="item-2">
          <img
            src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/hot-air-balloons-sky-and-clouds-gomezdavid.jpg"
            alt="2"
            height="900px"
            width="450px"
          />
        </div>
        <div class="item-3">
          <img
            src="https://www.auntiebelhams.com/wp-content/uploads/2018/08/hot-air-balloons.jpg"
            alt="3"
            height="300px"
            width="450px"
          />
        </div>
        <div class="item-4">
          <img
            src="https://www.auntiebelhams.com/wp-content/uploads/2018/08/hot-air-balloons.jpg"
            alt="4"
            height="300px"
            width="450px"
          />
        </div>
        <div class="item-5">
          <img
            src="https://images.unsplash.com/photo-1579150096592-7b57d0003231?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8TWxvU0JKcGtMaEV8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=420&q=60"
            alt="5"
            height="600px"
            width="450px"
          />
        </div>
        <div class="item-6">
          <img
            src="https://cdn.pixabay.com/photo/2021/08/21/14/57/hot-air-balloons-6563029_960_720.jpg"
            alt="6"
            height="300px"
            width="450px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
